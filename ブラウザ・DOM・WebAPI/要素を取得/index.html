<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="test">
    <ul>
      <li class="test_list">テスト1</li>
      <li class="test_list">テスト2</li>
      <li class="test_list">テスト3</li>
    </ul>
  </div>

  <script>
    const test = document.getElementById('test');
    // Elementオブジェクトを返す 早い

    const testList = document.querySelector('.test_list');
    // Elementオブジェクトを返す 最初の要素を取る

    const testLists = document.querySelectorAll('.test_list');
    // nodeListを返す

    console.log(test);
    console.log(testList);
    console.log(testLists);
  </script>

</body>
</html>
