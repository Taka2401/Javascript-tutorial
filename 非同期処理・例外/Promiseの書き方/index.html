<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 関数
      function test1() {
        return '関数1'
      };

      console.log(test1());

      // 変数、定数の書き方

      // function test2() {
      //   return 'test2'
      // };

      const test2 = () => '関数2';

      console.log(test2());

      // Promise
      // 1 状態(ok / ng)と値
      // 2 Promiseチェーン

      // callback
      // 引数が状態 ok, ng (一つでも可)

      function promiseTest1() { //インプットなし
        return new Promise( ok => {
          // 処理
          ok ('プロミス1です');
       });
      }

      console.log(promiseTest1());

      const promiseTest2 = new Promise( ok => { // 省略
        ok ('プロミス2です');
      });

      console.log(promiseTest2);

      function promiseTest3(input) { //インプットあり
        return new Promise(ok => {
          ok (`プロミス${input}です`);
        });
      }

      console.log(promiseTest3('太郎'));


    </script>
  </body>
</html>
